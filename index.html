<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h2>Student Blog</h2>
        <p>Home</p>
    </header>
    <div id="mainBody">
        <h3>Add a New Blog Post</h3>
        <div id="form">
            <form method="post">
                <label for="title">Title</label>
                <input type="text" id="title" name="user_title" />
                <br>
                <label for="content">Content</label>
                <input type="text" id="content" name="user_content" />
                <br>
                <label for="name">Author Name</label>
                <input type="text" id="name" name="author_name" />
                <br>
                <input type="submit" value="Create Content">
            </form>
        </div>
        <div id="blogs">
        </div>
    </div>
    <footer>
        &copy; 2024 Student Blog. All rights reserved
    </footer>
</body>
</html>
